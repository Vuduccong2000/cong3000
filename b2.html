<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b2.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.0-web/css/all.css">
</head>
<body>
    <div class="new">
        <div class="logo">
            <div class="image-1">
                <div><img src="anh2.png" class="foot-dog"></div>
                <div class="brand"><h1><p><b>PUPASSURE</b></p></h1></div>
            </div>
            <div class="image-2">
                <img src="anh.png" class="dog">
            </div>
        </div>
        <div class="form">
            <!-- dòng 1 -->
            <div class="slogan">
                <h1><p><b>Yay,pupies! Ensure your pup pets the best care!</b></p></h1>
            </div>
            <!-- nội dung -->
            <div class="content">
                 <!-- dòng 1 -->
                <div class="row">
                    <div class="col-1">
                        <p><b>Name</b></p>
                        <input type="text" name="name" placeholder="Pet's name">
                    </div>
                    <div class="col-2">
                        <p><i class="fa fa-camera" aria-hidden="true"></i><input type="image" name="image" class="image"><b> Upload a photo</b></p>
                    </div>
                </div>
                <!-- dòng 2 -->
                <div class="row">
                    <div class="col-1">
                        <p><b>Breed</b></p>
                        <input type="text" name="breed" placeholder="Pet's breed">
                    </div>
                    <div class="col-1">
                        <p><b>Birthday</b></p>
                        <input type="datetime-local" name="datetime" placeholder="Pet's breed">
                    </div>
                </div>
                <!-- dòng 3 -->
                <div class="row">
                    <div class="col-1">
                        <p><b>Gender</b></p>
                        <div class="button">
                            <button type="button" class="button-1"><b>Female</b></button>
                            <button type="button" class="button-1"><b>Male</b></button>
                        </div>
                    </div>
                    <div class="col-1">
                        <p><b>Spayed or Neutered</b></p>
                        <div class="button">
                            <button type="button" class="button-1"><b>Spayed</b></button>
                            <button type="button" class="button-1"><b>Neutered</b></button>
                        </div>
                    </div>
                </div>
                <!-- dòng 4 -->
                <div class="col-1">
                    <p><b>Weight</b></p>
                    <div class="button">
                        <button type="button" class="button-1 weight"><b>0-25 lbs</b></button>
                        <button type="button" class="button-1 weight"><b>25-50 lbs</b></button>
                        <button type="button" class="button-1 weight"><b>50-100 lbs</b></button>
                        <button type="button" class="button-1 weight"><b>100+ lbs</b></button>
                    </div>
                </div>
            </div>
            <!-- dòng 5 -->
            <div class="last">
                <div class="back">
                    <button type="submit" class="end"><b>Back</b></button>
                    <button type="submit" class="end"><b>Next</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
